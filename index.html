<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Resursbank</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="variables.scss">
</head>

<body>
    <div class="container">
    <div class="container-sm bg-primary text-center">
        <div class="row">
            <div class="col">
                <div class="container-sm">
                <p>
                    <p class="text-center h3" id="head">Lånebelopp</p><span class="text-center" id="belopp"></span>
                    <input type="none" id="värde" class="input längd" value="0">
                </p>
                </div>
                <input type="range" min="10000" max="500000" value="10000" step="1000" id="slider-belopp" class="slider"
                    placeholder="10000">
                    <div class="container-sm">
                <span class="värde left">10 000kr</span> - <span class="värde right">500 000kr</span>
                    </div>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <div class="container-sm">
                <p>
                <p class="text-center h3" id="head">Återbetalningstid månader</p><span class="text-center" id="år"></span>
                    <input type="none" id="år-längd" class="input år" value="0">
                </p>
                </div>
                <input type="range" min="24" max="180" step="12" value="2" id="slider-år" class="slider" placeholder="2">
                <div class="container-sm">
                <span class="värde left">2år</span> - <span class="värde right">15år</span>
            </div>
            </div>
            <div class="w-100"></div>
            <div class="col bg-light">
                <p><span class="head-b">Din månadskostnad</span><span id="månadskostnad" class="månadskostnad"></span></p>
                <input type="text" id="månads-kostnad">
            </div>
        </div>
    </div>
</div>
<div class="container-sm text-center">
    <p class="mt-3 h6">Detta exempel visar en uträkning utav månadskostnad för ett lån med en rörlig årsränta på <em>7,98 %</em>.
    Med en fast administrationsavgift om 19 kr per månad.
</p>
</div>
    <script src="index.js"></script>
</body>

</html>
